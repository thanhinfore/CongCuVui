<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRT Generator</title>
  <style>
    :root {
      color-scheme: light dark;
      --accent: #2563eb;
      --accent-dark: #1d4ed8;
      --bg: #f5f5f5;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: var(--card);
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.15);
      border-radius: 18px;
      padding: 32px;
      max-width: 960px;
      width: min(90vw, 960px);
      display: grid;
      gap: 24px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      text-align: center;
      color: var(--accent);
    }

    .description {
      text-align: center;
      color: var(--muted);
      margin: 0;
    }

    .grid {
      display: grid;
      gap: 24px;
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-weight: 600;
      color: var(--muted);
      font-size: 0.95rem;
    }

    textarea {
      min-height: 220px;
      resize: vertical;
      border-radius: 12px;
      padding: 14px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 1rem;
      font-family: inherit;
      line-height: 1.5;
      background: rgba(255, 255, 255, 0.9);
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    input[type="number"] {
      border-radius: 12px;
      padding: 12px 14px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 1rem;
      font-family: inherit;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    .controls {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: white;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      background: var(--accent-dark);
    }

    button:active {
      transform: translateY(1px);
    }

    .output {
      background: rgba(15, 23, 42, 0.05);
      border-radius: 12px;
      padding: 16px;
      font-family: "Courier New", Courier, monospace;
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 240px;
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .muted {
      font-size: 0.9rem;
      color: var(--muted);
      text-align: center;
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px;
      }

      h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <h1>SRT Generator</h1>
      <p class="description">Nhập mỗi dòng phụ đề, chọn thời lượng và tải về tệp .srt hoàn chỉnh.</p>
    </header>
    <section class="grid">
      <label>
        Nội dung phụ đề
        <textarea id="subtitle-input" placeholder="Mỗi dòng tương ứng với một mục trong SRT..."></textarea>
      </label>
      <div class="controls">
        <label>
          Thời lượng mỗi dòng (giây)
          <input id="duration" type="number" min="0.1" step="0.1" value="2.5" />
        </label>
        <label>
          Thời gian bắt đầu (giây)
          <input id="start" type="number" min="0" step="0.1" value="0" />
        </label>
        <label>
          Khoảng nghỉ giữa các dòng (giây)
          <input id="gap" type="number" min="0" step="0.1" value="0" />
        </label>
      </div>
      <div class="actions">
        <button id="generate">Tạo phụ đề</button>
        <button id="download" disabled>Tải về file .srt</button>
      </div>
      <div>
        <p class="muted">Kết quả sẽ hiển thị bên dưới:</p>
        <pre id="output" class="output" aria-live="polite"></pre>
      </div>
    </section>
  </main>

  <script>
    const input = document.getElementById('subtitle-input');
    const durationInput = document.getElementById('duration');
    const startInput = document.getElementById('start');
    const gapInput = document.getElementById('gap');
    const output = document.getElementById('output');
    const generateBtn = document.getElementById('generate');
    const downloadBtn = document.getElementById('download');

    const formatTime = (seconds) => {
      const clamped = Math.max(0, seconds);
      const totalMillis = Math.round(clamped * 1000);
      const hrs = Math.floor(totalMillis / 3_600_000);
      const mins = Math.floor((totalMillis % 3_600_000) / 60_000);
      const secs = Math.floor((totalMillis % 60_000) / 1000);
      const millis = totalMillis % 1000;
      const pad = (num, size) => num.toString().padStart(size, '0');
      return `${pad(hrs, 2)}:${pad(mins, 2)}:${pad(secs, 2)},${pad(millis, 3)}`;
    };

    const buildSrt = (lines, duration, start, gap) => {
      let cursor = start;
      const chunks = [];
      let counter = 1;
      lines.forEach((text) => {
        const cleanText = text.trim();
        if (!cleanText) {
          return;
        }
        const begin = cursor;
        const end = begin + duration;
        const block = [
          counter,
          `${formatTime(begin)} --> ${formatTime(end)}`,
          cleanText,
          ''
        ].join('\n');
        chunks.push(block);
        counter += 1;
        cursor = end + gap;
      });
      return chunks.join('\n');
    };

    let currentSrt = '';

    generateBtn.addEventListener('click', () => {
      const rawLines = input.value.split('\n');
      const duration = parseFloat(durationInput.value);
      const start = parseFloat(startInput.value);
      const gap = parseFloat(gapInput.value);

      if (!rawLines.length || rawLines.every(line => !line.trim())) {
        output.textContent = 'Vui lòng nhập nội dung phụ đề.';
        downloadBtn.disabled = true;
        currentSrt = '';
        return;
      }

      if (Number.isNaN(duration) || duration <= 0) {
        output.textContent = 'Thời lượng mỗi dòng phải lớn hơn 0.';
        downloadBtn.disabled = true;
        currentSrt = '';
        return;
      }

      if (Number.isNaN(start) || start < 0) {
        output.textContent = 'Thời gian bắt đầu không hợp lệ.';
        downloadBtn.disabled = true;
        currentSrt = '';
        return;
      }

      if (Number.isNaN(gap) || gap < 0) {
        output.textContent = 'Khoảng nghỉ giữa các dòng không hợp lệ.';
        downloadBtn.disabled = true;
        currentSrt = '';
        return;
      }

      const srt = buildSrt(rawLines, duration, start, gap);
      if (!srt) {
        output.textContent = 'Không có dữ liệu để tạo phụ đề.';
        downloadBtn.disabled = true;
        currentSrt = '';
        return;
      }

      currentSrt = srt;
      output.textContent = srt;
      downloadBtn.disabled = false;
    });

    downloadBtn.addEventListener('click', () => {
      if (!currentSrt) {
        return;
      }
      const blob = new Blob([currentSrt], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'subtitles.srt';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
