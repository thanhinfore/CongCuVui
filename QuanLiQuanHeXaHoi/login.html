<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Quản Lý Quan Hệ Xã Hội</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 3rem 2.5rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header i {
            font-size: 4rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .login-header h1 {
            font-size: 2rem;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #718096;
            font-size: 1rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab-btn {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: #718096;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: -2px;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fff5f5;
            color: #c53030;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #fc8181;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: #f0fff4;
            color: #2f855a;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #68d391;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .demo-info {
            background: #fffbeb;
            color: #744210;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1.5rem;
            border-left: 4px solid #f6ad55;
            font-size: 0.9rem;
        }

        .demo-info strong {
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-users-line"></i>
            <h1>Quản Lý Quan Hệ</h1>
            <p>Dựa trên Số Dunbar</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="login">Đăng Nhập</button>
            <button class="tab-btn" data-tab="register">Đăng Ký</button>
        </div>

        <!-- Login Form -->
        <div id="login-tab" class="tab-content active">
            <div id="login-error" class="error-message"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Tên đăng nhập hoặc Email</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Mật khẩu</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i> Đăng Nhập
                </button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-tab" class="tab-content">
            <div id="register-error" class="error-message"></div>
            <div id="register-success" class="success-message"></div>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Tên đăng nhập</label>
                    <input type="text" id="register-username" required minlength="3">
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-fullname">Họ và tên</label>
                    <input type="text" id="register-fullname">
                </div>
                <div class="form-group">
                    <label for="register-password">Mật khẩu</label>
                    <input type="password" id="register-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Xác nhận mật khẩu</label>
                    <input type="password" id="register-confirm-password" required minlength="6">
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-user-plus"></i> Đăng Ký
                </button>
            </form>
        </div>

        <div class="demo-info">
            <strong><i class="fas fa-info-circle"></i> Demo Mode</strong>
            Đây là phiên bản có backend. Dữ liệu được lưu trong SQLite database và có thể truy cập từ nhiều thiết bị.
        </div>
    </div>

    <script>
        // API Base URL - Change this to your server URL
        const API_BASE_URL = window.location.origin;

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tabName = btn.dataset.tab;

                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                btn.classList.add('active');
                document.getElementById(`${tabName}-tab`).classList.add('active');
            });
        });

        // Login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const errorDiv = document.getElementById('login-error');
            const submitBtn = e.target.querySelector('.submit-btn');

            errorDiv.classList.remove('show');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng nhập...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        usernameOrEmail: document.getElementById('login-username').value,
                        password: document.getElementById('login-password').value
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Save user info and token
                    localStorage.setItem('srm_user', JSON.stringify(data.data));
                    localStorage.setItem('srm_token', data.data.token);
                    localStorage.setItem('srm_userId', data.data.userId);

                    // Redirect to main app
                    window.location.href = 'index.html';
                } else {
                    errorDiv.textContent = data.message || 'Đăng nhập thất bại';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'Lỗi kết nối server. Vui lòng thử lại.';
                errorDiv.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Đăng Nhập';
            }
        });

        // Register form
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const errorDiv = document.getElementById('register-error');
            const successDiv = document.getElementById('register-success');
            const submitBtn = e.target.querySelector('.submit-btn');

            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Mật khẩu xác nhận không khớp';
                errorDiv.classList.add('show');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng ký...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('register-username').value,
                        email: document.getElementById('register-email').value,
                        fullName: document.getElementById('register-fullname').value,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    successDiv.textContent = data.message || 'Đăng ký thành công! Đang chuyển hướng...';
                    successDiv.classList.add('show');

                    // Save user info and token
                    localStorage.setItem('srm_user', JSON.stringify(data.data));
                    localStorage.setItem('srm_token', data.data.token);
                    localStorage.setItem('srm_userId', data.data.userId);

                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    errorDiv.textContent = data.message || 'Đăng ký thất bại';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'Lỗi kết nối server. Vui lòng thử lại.';
                errorDiv.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Đăng Ký';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('srm_userId')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
