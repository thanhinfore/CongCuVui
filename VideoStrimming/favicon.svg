<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>

  <!-- Video camera icon -->
  <g fill="white">
    <!-- Camera body -->
    <rect x="20" y="35" width="40" height="30" rx="3" ry="3"/>

    <!-- Lens triangles (play button style) -->
    <polygon points="70,45 85,50 70,55"/>
    <polygon points="70,55 85,60 70,65"/>
  </g>

  <!-- Cut/trim indicator (scissors-like) -->
  <path d="M 35 28 L 40 23 M 40 28 L 35 23" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <path d="M 55 28 L 60 23 M 60 28 L 55 23" stroke="white" stroke-width="2" stroke-linecap="round"/>
</svg>
